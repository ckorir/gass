<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Form</title>
        <link rel="stylesheet" href="css/styles.css" />
        <style>
            body{
                background: no-repeat  url('img/ps5.jpg') ;
                
            }
            
        </style>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="about-section">
            <div class="header order">
             <form method="POST">
                 <h1 class="txt">Fill form to make your order</h1>
                Name *<br><input type="text" name="name" placeholder="Details required"><br> 
                Email Address*<br><input type="email" name="email" placeholder="Details required"><br>
                Phone Number*<br><input type="number" name="phone" placeholder="Details required"><br>
                How many*<br><input type="number" name="amount" placeholder="1 blunt costs ksh 100"><br>
                 <input type="submit" value="Send" class="btn">
             </form>
                <div class="animate-this button2 ">
                    <a href="index.html">Go Back to Home</a>
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
    ></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
</html>
